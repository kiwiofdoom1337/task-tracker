<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3 class="title">Task Tracker</h3>
  <div class="input-field">
    <input id='inputFieldTxt' class='input-field-txt' type="text" placeholder="Start writing and press enter to create task">
    <button id='inputFieldBtn' class="input-field-btn">
      <img class="enter-btn-img" src="enter-svg.svg" alt="enter key icon">
    </button>
  </div>
  <div id="taskContainer" class="task-container">
    <img class="trash-bin-img" src="trash-bin-svg.svg" alt="trash bin icon">
  </div>
  <script src="script.js"></script>
</body>
</html>
